<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Full bleed background (maskable icons get clipped by OS) -->
  <rect width="512" height="512" fill="#0f172a"/>

  <!-- Safe area is ~80% center = 410x410 starting at (51,51) -->
  <!-- All content placed within this safe zone -->

  <!-- Stylized "P" letter - centered in safe area -->
  <text x="156" y="355" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="280" fill="#3b82f6">P</text>

  <!-- Small chart line overlay (within safe area) -->
  <polyline
    points="255,355 305,315 340,340 385,265"
    fill="none"
    stroke="#60a5fa"
    stroke-width="9"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <!-- Chart dot at end -->
  <circle cx="385" cy="265" r="9" fill="#60a5fa"/>

  <!-- Subtle upward arrow at chart end -->
  <polyline
    points="371,267 385,249 399,267"
    fill="none"
    stroke="#60a5fa"
    stroke-width="7"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
