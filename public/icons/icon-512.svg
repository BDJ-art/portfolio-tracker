<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="#0f172a"/>

  <!-- Stylized "P" letter -->
  <text x="130" y="345" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="320" fill="#3b82f6">P</text>

  <!-- Small chart line overlay (bottom-right area) -->
  <polyline
    points="235,350 295,305 335,335 390,250"
    fill="none"
    stroke="#60a5fa"
    stroke-width="10"
    stroke-linecap="round"
