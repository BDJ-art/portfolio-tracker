  />
  <!-- Chart dot at end -->
  <circle cx="390" cy="250" r="10" fill="#60a5fa"/>

  <!-- Subtle upward arrow at chart end -->
  <polyline
    points="375,252 390,232 405,252"
    fill="none"
    stroke="#60a5fa"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
